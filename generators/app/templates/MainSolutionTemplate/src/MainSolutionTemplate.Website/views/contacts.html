<div style="height:40px">
	<a ng-click="add()" class="btn btn-default pull-right ">Add</a>
</div>
<div>
	<div style="height:200px" class="gridStyle" ng-grid="contactOptions"></div>
</div>

<form class="form-horizontal" role="form" ng-repeat="contact in contactSelected">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" ng-model="contact.name" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastName" class="col-sm-2 control-label">Last name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastName" ng-model="contact.lastName" placeholder="Last name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="addContact(contact)" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
