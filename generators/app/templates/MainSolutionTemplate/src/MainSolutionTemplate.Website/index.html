<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<title>MainSolution Website</title>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

		<link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
		<link rel="stylesheet" href="./bower_components/angular-loading-bar/build/loading-bar.min.css"></script>
		<link rel="stylesheet" href="./assets/css/app.css" >
	</head>

	<body ng-app="webapp" layout="column" ng-controller="navigationCtrl" >

		<md-toolbar  class="md-tall" >
			<button ng-if="isAuthenticated" ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn" >
				<span class="visuallyhidden">Menu</span>
			</button>
			<div layout="row" layout-align="center center">
				<h2 class="md-padding" >
					MainSolution Website
				</h2>
			</div>     
		</md-toolbar>


		<div layout="row" flex>
			
			<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm') && isAuthenticated"
			            ng-include="'/views/index_leftMenu.html'"
			            >
			</md-sidenav>

			<div layout="column" flex class="content-wrapper" id="content" >
				<div ng-view></div>
			</div>
		</div>

		
    	<script src="./scripts/dist/vendor.js"> </script>
    	<script src="./scripts/dist/scripts.js"> </script>
		
	</body>
</html>
